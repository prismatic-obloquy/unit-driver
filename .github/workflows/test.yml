# Very nearly actions/starter-workflows' cmake.yml, but with a build matrix

name: Automatic Tests
on:
  push:
    branches: [ release, staging, feature/* ]
    tags: '*'
  pull_request:
    branches: [ release, staging, feature/* ]
jobs:
  build-main:
    strategy:
      matrix:
        config: [ "-O3 -s", "-Os -s", "-O0 -g" ]
        compiler: [ "gcc", "clang" ]
        example:
          - simple
          - simple-json
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: gcc -Wall -Wextra -Werror ${{matrix.config}} -I. ${{github.workspace}}/examples/${{matrix.example}}.c ${{github.workspace}}/examples/lib.c -o example
    - name: Run
      run: ./example >output
    - name: Compare
      run: diff output ${{github.workspace}}/examples/${{matrix.example}}.expected.txt
